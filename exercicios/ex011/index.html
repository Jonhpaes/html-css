<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="Imagem fléxivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <audio src="midia/musica nao acaba nao.mp3" controls></audio>
        <source src="midia/musica nao acaba nao.mp3" type="audio/mpeg">
        <source src="midia/musica nao acaba nao.ogg" type="audio/ogg">
    
        <source src="midia/musica nao acaba nao.wav" type="audio/wav">
        <!--esse modo de WAV não é nescessário, pois ele fica muito pesado.--> 

        <p>Infelizmente seu navegador não consegue reproduzir <a href="midia/musica nao acaba nao.mp3">Clique aqui paa baixar o arquivo</a></p>
    </audio> 
</body>
</html>
