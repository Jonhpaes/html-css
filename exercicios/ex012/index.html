<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este é o meu primeiro video hospedado localmente</p>
    
        <video controls width="200" poster="imagem/balde-de-tinta.jpg" loop>
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video02.m4v" type="video/m4v">

            <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>

        </video>

        <!--usamos width="para diminuir o video"-->

        <h2>Inserindo videos do YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
